<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis notas :)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tu rincon de notas</h1>
    <div id="Notas">
        <div class="nota_container">
            <label for="">Matematica</label>
            <input id="NotaMate" type="text" placeholder="Ingrese un número">
        </div>
        <div class="nota_container">
            <label for="">Lengua</label>
            <input id="NotaLengua" type="text" placeholder="Ingrese un número">
        </div>
        <div class="nota_container">
            <label for="">EFSI</label>
            <input id="NotaEfsi" type="text" placeholder="Ingrese un número">
        </div>

    </div>
    <div class="mostrarResultados">
        <div class="mostrarResultados__btns">
            <button id="promedio" class="btn">Ver promedio</button>
            <button id="NotaAlta" class="btn">Ver mejor materia</button>
        </div>
        <div id="resultado"></div>
    </div>

    <div class="gifContainer">
        <iframe src="https://giphy.com/embed/l0MYC0LajbaPoEADu" id="gif" width="480" height="277" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
